<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evil Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">

    <!-- 🎮 Game Sidebar -->
    <div class="sidebar">
      <h2>🎮 Distractions</h2>

      <div class="game-block">
        <button onclick="toggleGame('ticTacToe')">Tic Tac Toe</button>
        <div id="ticTacToe" class="game-container"></div>
      </div>

      <div class="game-block">
        <button onclick="toggleGame('typingSpeed')">Typing Speed Game</button>
        <div id="typingSpeed" class="game-container"></div>
      </div>
    </div>

    <!-- 😈 Evil Task Manager -->
    <div class="container">
      <h1>😈 Evil Task Manager</h1>

      <div class="task-controls">
        <input type="text" id="taskInput" placeholder="What fake goal are you pretending to achieve?" />
        <select id="colorPicker">
          <option value="">Color</option>
          <option value="yellow">🟡</option>
          <option value="red">🔴</option>
          <option value="green">🟢</option>
          <option value="blue">🔵</option>
        </select>
        <select id="tagPicker">
          <option value="">Tag</option>
          <option value="Procrastination">Procrastination</option>
          <option value="Chaos">Chaos</option>
          <option value="Random">Random</option>
        </select>
        <button onclick="addTask()">Add</button>
        <button onclick="suggestTask()">🎲 Suggest Evil Task</button>
      </div>

      <div id="taskList" class="task-list"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
